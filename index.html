<!DOCTYPE html>
  <html>
    <head>
      <title>Google, but better.</title>
      <link href="./style.css" rel="stylesheet">
      <link href="./reset.css" rel="stylesheet">
      <meta charset="UTF-8">
    </head>
    <body>
      <header>
        <div class="toolbar">
          <div class="leftbar">
            <ul>
              <a href="#">About</a>
              <a href="#">Store</a>
            </ul>
          </div>
          <div class="rightbar">
            <ul>
              <a href="#">Gmail</a>
              <a href="#">Images</a>
              <img src="../google-homepage/Images/google-apps.png" alt="Google App Icon">
              <a href="#" id="signin">Sign in</a>
            </ul>
          </div>
        </div>
      </header>
      <div class="main">
        <div class="logo">
          <img src="../google-homepage/Images/googlelogo.png" alt="Google Logo">
        </div>
        <div class="searcharea">
          <div class="searchbox">       
            <input type="search" name="searchbox" class="searchinput">
            <div class="micbox">
              <img src="../google-homepage/Images/googlemic.png" class="googlemic" alt="Google Mic" href="#">
            </div>
          </div>
        </div>
        <div class="buttons">
          <input type="submit" class="search" value="Google Search"></input>
          <input type="submit" class="search" value="I'm Feeling Lucky"></input>
        </div>
      </div>
      <footer class="infobar">
        <div class="locationinfo">
          <div class="location">
           <span>Australia</span>
          </div>
        </div>
        <div class="infoleft">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
        </div>
        <div class="inforight">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </footer>
    </body>
  </html>
